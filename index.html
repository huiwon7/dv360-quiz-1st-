<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google DV360 퀴즈 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .level-cards {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            border: 2px solid transparent;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .level-card.level-1 {
            border-color: #667eea;
        }

        .level-card.level-1:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .level-card.level-2 {
            border-color: #f5576c;
        }

        .level-card.level-2:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .level-card.level-advanced {
            border-color: #4CAF50;
        }

        .level-card.level-advanced:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            color: white;
        }

        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .level-1 .level-badge {
            background: #667eea;
            color: white;
        }

        .level-2 .level-badge {
            background: #f5576c;
            color: white;
        }

        .level-advanced .level-badge {
            background: #4CAF50;
            color: white;
        }

        .level-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .level-card p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .level-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google DV360 퀴즈</h1>
        <p>DV360 지식을 테스트하고 실력을 향상시켜보세요!</p>

        <div class="level-cards">
            <a href="dv360-quiz.html" class="level-card level-1">
                <div class="level-badge">LEVEL 1</div>
                <h2>초보자 퀴즈</h2>
                <p>DV360의 기본 개념과 용어를 배워보세요<br>총 10문제</p>
            </a>

            <a href="dv360-quiz-2.html" class="level-card level-2">
                <div class="level-badge">LEVEL 2</div>
                <h2>중급자 퀴즈</h2>
                <p>심화된 DV360 지식을 테스트해보세요<br>총 15문제</p>
            </a>

            <a href="dv360-advanced-index.html" class="level-card level-advanced">
                <div class="level-badge">고급 주제별</div>
                <h2>실무 전문가 퀴즈</h2>
                <p>4가지 주제로 나눈 심화 학습 (상세 해설 포함)<br>총 60문제</p>
            </a>
        </div>

        <div class="footer">
            모든 기기에서 즐기실 수 있습니다
        </div>
    </div>
</body>
</html>
